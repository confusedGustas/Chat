<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script>
    window.global = window;
  </script>
  <script type="module" src="./src/main.js"></script>
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="dark:bg-gray-900 min-h-screen p-8">
<div class="max-w-4xl mx-auto space-y-6">
  <div class="bg-gray-800 rounded-xl p-6 shadow-xl space-y-6 border border-gray-700">
    <div class="space-y-2">
      <h1 class="text-2xl font-bold text-gray-100">Chat Rooms</h1>
      <p class="text-gray-400">Start a new room or join an existing one</p>
    </div>

    <form id="createRoomForm" class="flex flex-col md:flex-row gap-4">
      <button type="submit" class="flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create New Room
      </button>

      <div class="flex flex-1 items-center gap-4 bg-gray-700 rounded-lg p-2">
        <label for="joinRoomId"></label><input id="joinRoomId" type="text" placeholder="Enter Room ID"
                                               class="flex-1 bg-transparent py-2 text-gray-100 placeholder-gray-400 focus:outline-none">
        <button type="button" id="joinRoomBtn"
                class="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          Join Room
        </button>
      </div>
    </form>

    <div id="roomIdDisplay" class="hidden items-center gap-3 p-4 bg-gray-700 rounded-lg">
      <span class="font-medium text-gray-300">Active Room:</span>
      <div class="flex items-center gap-2 group">
        <span id="roomIdValue" class="px-4 py-2 bg-gray-600 rounded-md font-mono text-indigo-300 cursor-pointer hover:bg-gray-500 transition-colors"></span>
        <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
      </div>
    </div>
  </div>

  <div id="chatSection" class="hidden bg-gray-800 rounded-xl p-6 shadow-xl space-y-6 border border-gray-700">
    <div class="flex flex-col md:flex-row gap-4">
      <label for="username"></label><input id="username" type="text" placeholder="Your username"
                                           class="flex-1 bg-gray-700 text-gray-100 px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all placeholder-gray-400">
      <div class="flex flex-1 items-center gap-4">
        <label for="messageInput"></label><input id="messageInput" type="text" placeholder="Type your message..."
                                                 class="flex-1 bg-gray-700 text-gray-100 px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all placeholder-gray-400">
        <button id="sendButton"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
          Send
        </button>
      </div>
    </div>

    <div id="messages" class="space-y-4 h-96 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800 scrollbar-thumb-rounded-full"></div>
  </div>
</div>
</body>
</html>
